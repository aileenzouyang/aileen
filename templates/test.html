Id(\"app\").innerHTML = `\n\u003Ch1\u003EFile Upload & FormData Example\u003C\u002Fh1\u003E\n\u003Cdiv\u003E\n\u003Cinput type=\"file\" id=\"fileInput\" \u002F\u003E\n\u003C\u002Fdiv\u003E\n`;\n\nconst fileInput = document.querySelector(\"#fileInput\");\nconst formData = new FormData();\n\nconst uploadFile = file =\u003E {\n  console.log(\"Uploading file...\");\n  const API_ENDPOINT = \"https:\u002F\u002Ffile.io\";\n  const request = new XMLHttpRequest();\n  const formData = new FormData();\n\n  request.open(\"POST\", API_ENDPOINT, true);\n  request.onreadystatechange = () =\u003E {\n    console.log(request.responseText);\n    if (request.readyState === 4 && request.status === 200) {\n      console.log(request.responseText);\n    }\n  };\n  formData.append(\"file\", file);\n  request.send(formData);\n};\n\nfileInput.addEventListener(\"change\", event =\u003E {\n  const files = event.target.files;\n  uploadFile(files[0]);\n});\n","directory_shortid":"GXOoy","id":"c10d8a70-03a5-4d48-9d27-1c9cbe7b5bc4","inserted_at":"2019-07-16T13:39:50","is_binary":false,"sha":null,"shortid":"wRo98","source_id":"3c1e13e3-af3c-442d-ad08-d6a6a2f6c0e6","title":"index.js","updated_at":"2019-07-16T14:10:15","upload_id":null}],"npm_registries":[],"git":null,"updated_at":"2020-01-29T17:29:53","source_id":"3c1e13e3-af3c-442d-ad08-d6a6a2f6c0e6","external_resources":[],"user_liked":false,"view_count":22493,"picks":[],"version":89,"permissions":{"prevent_sandbox_export":false,"prevent_sandbox_leaving":false},"privacy":0,"original_git_commit_sha":null,"forked_template":null,"is_frozen":false,"room_id":null,"always_on":false,"inserted_at":"2019-07-16T13:39:50","feature_flags":{"comments":false,"container_lsp":false},"forked_template_sandbox":null,"base_git":null,"template":"parcel","team":{"avatar_url":"https:\u002F\u002Favatars2.githubusercontent.com\u002Fu\u002F22133314?v=4","id":"51ae793c-dab1-43f2-951d-467d1204b8c0","name":"techiediaries"},"like_count":0,"collection":false,"fork_count":55,"own
